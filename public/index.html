<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StudentsDB - Home</title>
        <link rel="icon" href="images/logo.webp">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container-fluid text-center my-2">
            <img src="images/logo.webp" alt="logo" style="width: 100px;">
            <h1>StudentsDB</h1>
            <p>Easily filter the Student Database :D</p>
        </div>

        <div class="container-fluid">
            <form action="" class="form-control" id="filterform">
                <h3>Filter Options:</h3>

                <div class="row">
                    <div class="col-8">
                        <label for="search" class="form-label">Name, SRN:</label>
                        <input type="text" class="form-control" id="search" placeholder="Search...">
                    </div>
                    <div class="col-4">
                        <label for="sel1" class="form-label">Gender:</label>
                        <select class="form-select" id="sel1">
                            <option>All</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col-4">
                        <label for="sel2" class="form-label">Roll Class:</label>
                        <select class="form-select" id="sel2">
                            <option>All</option>
                            <option>10.1</option>
                            <option>10.2</option>
                            <option>10.3</option>
                            <option>10.4</option>
                            <option>10.5</option>
                            <option>10.6</option>
                            <option>10.7</option>
                            <option>SRC</option>
                            <option>SJL</option>
                        </select>
                    </div>

                    <div class="col-4">
                        <label for="sel3" class="form-label">House:</label>
                        <select class="form-select" id="sel3">
                            <option>All</option>
                            <option>BATMAN</option>
                            <option>FITZROY</option>
                            <option>MARSDEN</option>
                            <option>BRISBANE</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="filter" class="form-label">Sort By:</label>
                        <div class="input-group">
                            <select class="form-select" id="filter">
                                <option value="first_name">First Name</option>
                                <option value="last_name">Last Name</option>
                                <option value="srn">SRN</option>
                            </select>
                            <button type="button" id="sort" class="btn btn-secondary"><i class="bi bi-sort-alpha-down"></i></button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 d-grid">
                        <button type="button" id="reset" class="btn btn-danger">Clear</button>
                    </div>
                    <div class="col-8 d-grid">
                        <button type="submit" id="submit" class="btn btn-primary">Search</button>
                    </div>
                    <div class="col-2 d-grid">
                        <button type="button" id="help" class="btn btn-warning">Help</button>
                </div>
            </form>
        </div>

        <h3 class="my-4 mx-2">Results:</h3>
        <div id="main" class="container-fluid mx-2">
            <!-- JS Elements Here -->
            <div class="text-center my-5">
                <h2>Hit Search to see Results!</h2>
            </div>
        </div>

        <footer class="text-center my-2">
            <p><i class="bi bi-c-circle"></i> Developed by Adil Sheeth, Fort Street High School</p>
        </footer>
        
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Element Events Handler Script -->
        <script type="module" src="js/elems.js"></script>

        <!-- Results Handler Script -->
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
